<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>遺伝的アルゴリズムで最高にブロックバスターな分子を作ろう！</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <script src="https://unpkg.com/smiles-drawer@1.0.10/dist/smiles-drawer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
    <h1 class="mt-5">遺伝的アルゴリズムで最高にブロックバスターな分子を作ろう！</h1>
    <p class="text-right lead">第<span id="generation">?</span>世代</p>
    <div class="row">
        <div class="col-12 col-lg-6 border structure" onclick="buttonClick('left')">
            <canvas id="left-canvas" class="d-block mx-auto" width="360" height="360" ></canvas>
            <code id="lsmi" class="d-block mx-auto text-center text-break"></code>
        </div>
        <div class="col-12 col-lg-6 border structure" onclick="buttonClick('right')">
            <canvas id="right-canvas" class="d-block mx-auto" width="360" height="360"></canvas>
            <code id="rsmi" class="d-block mx-auto text-center text-break"></code>
        </div>
    </div>
    <p id="msg" class="mt-3"></p>
    <div class="mt-5">
    <ul>
    <li>Reference: <a href="http://dx.doi.org/10.1039/C8SC05372C">A graph-based genetic algorithm and generative model/Monte Carlo tree search for the exploration of chemical space</a></li>
    <li>GitHub: <a href="https://github.com/n-yoshikawa/genetic-blockbuster">n-yoshikawa/genetic-blockbuster</a></li>
    <li>Author: <a href="https://twitter.com/narukiyoshikawa">@narukiyoshikawa</a></li>
    </ul>
    </div>
</main>
<script>
    // Initialize the drawer to draw to canvas
    let smilesDrawer = new SmilesDrawer.Drawer({ width: 400, height: 400 });
    var lsmi = '';
    var rsmi = '';
    var loading = true;
    var generation = 0;
    $.ajax({
        type: "POST",
        url:"/start",
        data: JSON.stringify({}),
        contentType: "application/json",
        beforeSend: function() {$("#msg").html('通信中'); }
    }).done(function(data) {
        lsmi = JSON.parse(data.values).leftSmiles;
        SmilesDrawer.parse(lsmi, function(tree) {
            smilesDrawer.draw(tree, "left-canvas", "light", false);
        });
        rsmi = JSON.parse(data.values).rightSmiles;
        SmilesDrawer.parse(rsmi, function(tree) {
            smilesDrawer.draw(tree, "right-canvas", "light", false);
        });
        generation = JSON.parse(data.values).generation;
        $("#lsmi").html(lsmi);
        $("#rsmi").html(rsmi);
        $("#generation").html(generation);
        $("#msg").html('どっちの方がブロックバスターかな？');
    }).fail(function(data) {
        console.log("Ajax failed.");
    });
    loading = false;
    function buttonClick(value){
        if (loading) {
            return;
        }
        loading = true;
        var smi = lsmi;
        if (value == 'right') {
            smi = rsmi;
        } 
        $.ajax({
            type: "POST",
            url:"/mutate",
            data: JSON.stringify({"smiles": smi, "generation": generation}),
            contentType: "application/json",
            beforeSend: function() {
                $("#msg").html('通信中');
                $('.structure').css('opacity', '0.2');}
        }).done(function(data) {
            $("#msg").html('どっちの方がブロックバスターかな？');
            lsmi = JSON.parse(data.values).leftSmiles;
            SmilesDrawer.parse(lsmi, function(tree) {
                smilesDrawer.draw(tree, "left-canvas", "light", false);
            });
            rsmi = JSON.parse(data.values).rightSmiles;
            SmilesDrawer.parse(rsmi, function(tree) {
                smilesDrawer.draw(tree, "right-canvas", "light", false);
            });
            generation = JSON.parse(data.values).generation;
            $("#lsmi").html(lsmi);
            $("#rsmi").html(rsmi);
            $("#generation").html(generation);
            $('.structure').css('opacity', '1.0');
        }).fail(function(data) {
            console.log("Ajax failed.");
        });
        loading = false;
    }
    </script>
</body>
</html>
