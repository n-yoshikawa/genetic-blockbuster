<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>遺伝的アルゴリズムで最高にブロックバスターな分子を作ろう！</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <script src="https://unpkg.com/smiles-drawer@1.0.10/dist/smiles-drawer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="twitter:card" content="summary" />
    <meta property="og:url" content="http://genetic-blockbuster.herokuapp.com/molecule?smi={{ smiles_url }}" />
    <meta property="og:title" content="遺伝的アルゴリズムで最高にブロックバスターな分子を作ろう！" />
    <meta property="og:description" content="{{ smiles }}" />
</head>
<body>
<main class="container">
    <h1 class="mt-5">遺伝的アルゴリズムで最高にブロックバスターな分子を作ろう！</h1>
    <p class="lead">私はこんな分子を作りました！</p>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 border structure">
            <div class="container">
                <canvas id="canvas" class="d-block mx-auto" width="360" height="360"></canvas>
            </div>
            <div class="text-center">
                <code id="smi" class="d-block mx-auto text-break"></code>
                <span id="share"></span>
            </div>
        </div>
    </div>
    <p class="mt-3"><a href="/">トップに戻る</a></p>
</main>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script>
    // Initialize the drawer to draw to canvas
    let smilesDrawer = new SmilesDrawer.Drawer({ width: 360, height: 360 });
    var smi = '{{ smiles }}';
    SmilesDrawer.parse(smi, function(tree) {
        smilesDrawer.draw(tree, "canvas", "light", false);
    });
    $("#smi").html('{{ smiles }}');
    $("#share").html('<a href="https://twitter.com/share" class="twitter-share-button mx-auto" data-text="遺伝的アルゴリズムで新しい分子を作ったよ！とっても素敵な分子！" data-url="http://genetic-blockbuster.herokuapp.com/molecule?smi='+encodeURIComponent('{{ smiles }}')+'" data-lang="ja">Tweet</a>')
    twttr.widgets.load();
</script>
</body>
</html>
